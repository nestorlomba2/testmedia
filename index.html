    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', Georgia, serif;
            line-height: 1.8;
            color: #3a2e1f;
            background: #ffffff;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        /* Container */
        .media-library-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .media-library-header {
            background: transparent;
            color: #2c2c2c;
            padding: 3rem 2rem 2rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e8e8e8;
            position: relative;
        }

        .media-library-header h1 {
            font-family: 'Cinzel', Georgia, serif;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            font-weight: 400;
            color: #1a1a1a;
        }

        .media-library-header p {
            font-size: 1.3rem;
            font-style: italic;
            color: #666;
            margin-top: 0.5rem;
        }

        /* Actions Bar */
        .media-library-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .download-all-btn {
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
            padding: 0.75rem 1.5rem;
            border-radius: 2px;
            font-size: 1rem;
            font-weight: 400;
            font-family: 'Crimson Text', serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-all-btn:hover {
            background: #2c2c2c;
            color: #fff;
            border-color: #2c2c2c;
        }

        .download-all-btn:active {
            transform: translateY(0);
        }

        .download-all-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Search and Filter */
        .media-library-filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 2px;
            font-size: 1rem;
            width: 300px;
            transition: border-color 0.3s;
            background: #fff;
            color: #333;
            font-family: 'Crimson Text', serif;
        }

        .search-input:focus {
            outline: none;
            border-color: #999;
            background: #fff;
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 2px;
            font-size: 1rem;
            background: #fff;
            color: #333;
            cursor: pointer;
            font-family: 'Crimson Text', serif;
        }

        /* Category Tabs (Virtual Folders) */
        .category-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid #e8e8e8;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            color: #666;
            font-family: 'Crimson Text', serif;
        }

        .category-tab:hover {
            border-color: #999;
            color: #333;
            background: #f9f9f9;
        }

        .category-tab.active {
            background: #2c2c2c;
            color: #fff;
            border-color: #2c2c2c;
        }

        /* File Browser */
        .file-browser {
            background: transparent;
            overflow: hidden;
            min-height: 400px;
            position: relative;
        }

        /* Files Grid */
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            padding: 0;
        }

        .file-item {
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .file-item:hover {
            transform: translateY(-5px);
        }

        .file-item-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 0.75rem;
            transition: all 0.4s ease;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .file-item:hover .file-item-thumbnail {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .file-item-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-item-thumbnail .file-icon-placeholder {
            font-size: 4rem;
            color: #ccc;
        }

        .file-item-name {
            font-weight: 400;
            color: #333;
            word-break: break-word;
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
            line-height: 1.4;
            text-align: left;
        }

        .file-item-size {
            font-size: 0.8rem;
            color: #999;
            margin-top: 0.25rem;
            font-style: italic;
        }

        .file-item-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .download-btn {
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
            padding: 0.4rem 0.9rem;
            border-radius: 2px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: 'Crimson Text', serif;
        }

        .download-btn:hover {
            background: #2c2c2c;
            color: #fff;
            border-color: #2c2c2c;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
            font-family: 'Crimson Text', serif;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #999;
            font-size: 1.2rem;
            font-family: 'Crimson Text', serif;
        }

        /* File Type Colors */
        .file-item[data-type="pdf"] .file-icon-placeholder { color: #e74c3c; }
        .file-item[data-type="image"] .file-icon-placeholder { color: #3498db; }
        .file-item[data-type="video"] .file-icon-placeholder { color: #9b59b6; }
        .file-item[data-type="other"] .file-icon-placeholder { color: #95a5a6; }

        /* Stats Bar */
        .stats-bar {
            background: transparent;
            padding: 1rem 0 1.5rem;
            border-bottom: 1px solid #e8e8e8;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stats-info {
            color: #666;
            font-size: 0.95rem;
            font-family: 'Crimson Text', serif;
        }

        /* Preview Modal */
        .preview-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
        }

        .preview-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .preview-content img,
        .preview-content video {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
        }

        .close-preview {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-preview:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .media-library-header h1 {
                font-size: 2rem;
            }
            
            .files-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }
            
            .search-input {
                width: 100%;
            }
            
            .media-library-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .category-tabs {
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
        }
    </style>
</head>

        let allFiles = [];
        let filteredFiles = [];
        let currentCategory = 'all';
        
        // Initialize
        function initialize() {
            allFiles = fileData.map(file => ({
                ...file,
                type: file.type || getFileType(file.name)
            }));
            
            // Sort files
            allFiles.sort((a, b) => a.name.localeCompare(b.name));
            
            // Update category tabs
            updateCategoryTabs();
            
            // Show all files initially
            filterFiles();
        }
        
        // Update category tabs
        function updateCategoryTabs() {
            const categories = {
                'all': { name: 'üìÅ Todos los Archivos', count: allFiles.length },
                'pdf': { name: 'üìÑ PDFs', count: allFiles.filter(f => f.type === 'pdf').length },
                'image': { name: 'üñºÔ∏è Im√°genes', count: allFiles.filter(f => f.type === 'image').length },
                'video': { name: 'üé¨ Videos', count: allFiles.filter(f => f.type === 'video').length },
                'other': { name: 'üìé Otros', count: allFiles.filter(f => f.type === 'other').length }
            };
            
            const tabsHtml = Object.entries(categories)
                .map(([key, cat]) => {
                    if (cat.count === 0 && key !== 'all') return '';
                    return `
                        <div class="category-tab ${currentCategory === key ? 'active' : ''}" data-category="${key}">
                            ${cat.name} <span style="opacity: 0.8;">(${cat.count})</span>
                        </div>
                    `;
                })
                .filter(html => html !== '')
                .join('');
            
            document.getElementById('category-tabs').innerHTML = tabsHtml;
            
            // Attach click handlers
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    currentCategory = this.getAttribute('data-category');
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    filterFiles();
                });
            });
        }
        
        // Filter files
        function filterFiles() {
            const searchTerm = document.getElementById('file-search').value.toLowerCase();
            const filterType = document.getElementById('file-filter').value;
            
            filteredFiles = allFiles.filter(file => {
                const matchesSearch = file.name.toLowerCase().includes(searchTerm);
                const matchesCategory = currentCategory === 'all' || file.type === currentCategory;
                const matchesType = filterType === 'all' || file.type === filterType;
                
                return matchesSearch && matchesCategory && matchesType;
            });
            
            renderFiles();
        }
        
        // Render files
        function renderFiles() {
            let html = '';
            
            if (filteredFiles.length === 0) {
                html = '<div class="empty-state"><div class="empty-state-icon">üìÇ</div><p>No se encontraron archivos</p></div>';
            } else {
                html += `<div class="stats-bar">
                    <div class="stats-info">Mostrando <strong>${filteredFiles.length}</strong> de <strong>${allFiles.length}</strong> archivos</div>
                </div>`;
                html += '<div class="files-grid">';
                
                filteredFiles.forEach(function(file) {
                    const icon = getFileIcon(file.type);
                    const encodedUrl = encodeUrlPath(file.url);
                    let thumbnailHtml = '';
                    
                    if (file.type === 'image') {
                        thumbnailHtml = `<div class="file-item-thumbnail"><img src="${encodedUrl}" alt="${escapeHtml(file.name)}" loading="lazy"></div>`;
                    } else if (file.type === 'video') {
                        thumbnailHtml = `<div class="file-item-thumbnail"><span class="file-icon-placeholder">${icon}</span></div>`;
                    } else {
                        thumbnailHtml = `<div class="file-item-thumbnail"><span class="file-icon-placeholder">${icon}</span></div>`;
                    }
                    
                    html += `
                        <div class="file-item" data-type="${file.type}" data-name="${escapeHtml(file.name)}">
                            ${thumbnailHtml}
                            <div class="file-item-name">${escapeHtml(file.name)}</div>
                            ${file.size ? `<div class="file-item-size">${formatFileSize(file.size)}</div>` : ''}
                            <div class="file-item-actions">
                                ${file.type === 'image' || file.type === 'video' ? 
                                    `<button class="download-btn preview-btn" data-url="${encodedUrl}" data-type="${file.type}">üëÅÔ∏è Vista Previa</button>` : 
                                    ''
                                }
                                    <a href="${encodedUrl}" download class="download-btn">‚¨áÔ∏è Descargar</a>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            document.getElementById('file-browser').innerHTML = html;
            
            // Attach preview handlers
            document.querySelectorAll('.preview-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const url = this.getAttribute('data-url');
                    const type = this.getAttribute('data-type');
                    showPreview(url, type);
                });
            });
        }
        
        // Search functionality
        document.getElementById('file-search').addEventListener('input', function() {
            filterFiles();
        });
        
        // Filter functionality
        document.getElementById('file-filter').addEventListener('change', function() {
            filterFiles();
        });
        
        // Preview modal
        function showPreview(url, type) {
            const modal = document.getElementById('preview-modal');
            const content = document.getElementById('preview-content');
            
            // Remove existing media
            content.querySelectorAll('img, video').forEach(el => el.remove());
            
            if (type === 'image') {
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Preview';
                content.insertBefore(img, content.querySelector('.close-preview').nextSibling);
            } else if (type === 'video') {
                const video = document.createElement('video');
                video.src = url;
                video.controls = true;
                video.autoplay = true;
                content.insertBefore(video, content.querySelector('.close-preview').nextSibling);
            }
            
            modal.classList.add('active');
        }
        
        document.getElementById('close-preview').addEventListener('click', function() {
            document.getElementById('preview-modal').classList.remove('active');
            document.querySelectorAll('#preview-content video').forEach(v => v.pause());
        });
        
        // Close modal on outside click
        document.getElementById('preview-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
                document.querySelectorAll('#preview-content video').forEach(v => v.pause());
            }
        });
        
        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('preview-modal').classList.remove('active');
                document.querySelectorAll('#preview-content video').forEach(v => v.pause());
            }
        });
        
        // Helper functions
        function getFileIcon(type) {
            const icons = {
                'pdf': 'üìÑ',
                'image': 'üñºÔ∏è',
                'video': 'üé¨',
                'other': 'üìé'
            };
            return icons[type] || icons.other;
        }
        
        function getFileType(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            const imageTypes = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
            const videoTypes = ['mp4', 'avi', 'mov', 'wmv', 'flv', 'webm', 'mkv'];
            const pdfTypes = ['pdf'];
            
            if (imageTypes.includes(extension)) return 'image';
            if (videoTypes.includes(extension)) return 'video';
            if (pdfTypes.includes(extension)) return 'pdf';
            return 'other';
        }
        
        function formatFileSize(bytes) {
            if (bytes >= 1073741824) {
                return (bytes / 1073741824).toFixed(2) + ' GB';
            } else if (bytes >= 1048576) {
                return (bytes / 1048576).toFixed(2) + ' MB';
            } else if (bytes >= 1024) {
                return (bytes / 1024).toFixed(2) + ' KB';
            } else {
                return bytes + ' B';
            }
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
        
        // Encode URL path - handles special characters in file paths
        // GitHub Pages uses NFD (Normalized Form Decomposed) for Unicode characters
        function encodeUrlPath(url) {
            // Normalize to NFD (decomposed form) - required for GitHub Pages
            // √≥ becomes o + combining acute accent
            const normalized = url.normalize('NFD');
            // Split the URL into parts and encode each part separately
            // This preserves / slashes while encoding special characters
            return normalized.split('/').map(part => encodeURIComponent(part)).join('/');
        }
        
        // Initialize on load
        initialize();
    </script>
